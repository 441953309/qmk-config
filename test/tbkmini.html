<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Circle Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;

        #container{
          margin: 10px;
          display: inline-block;
          border: 1px solid black;
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const stage = new Konva.Stage({
        container: 'container',
        width: 224*5,
        height: 64*5,
      });

      const layer = new Konva.Layer();

      const points = [
        // left
        { x:  0, y: 0 }, { x:  0, y:21 }, { x:  0, y:42 }, // col 1
        { x: 20, y:42 }, { x: 20, y:21 }, { x: 20, y: 0 }, // col 2
        { x: 41, y: 0 }, { x: 41, y:21 }, { x: 41, y:42 },
        { x: 61, y:42 }, { x: 61, y:21 }, { x: 61, y: 0 },
        { x: 81, y: 0 }, { x: 81, y:21 }, { x: 81, y:42 },
        { x:102, y: 0 }, { x:102, y:21 }, { x:102, y:42 },
        { x: 61, y:64 }, { x: 81, y:64 }, { x:102, y:64 }, // left thumb cluster
        // right
        { x:224, y: 0 }, { x:224, y:21 }, { x:224, y:42 }, // col 12
        { x:204, y:42 }, { x:204, y:21 }, { x:204, y: 0 }, // col 11
        { x:183, y: 0 }, { x:183, y:21 }, { x:183, y:42 },
        { x:163, y:42 }, { x:163, y:21 }, { x:163, y: 0 },
        { x:142, y: 0 }, { x:142, y:21 }, { x:142, y:42 },
        { x:122, y: 0 }, { x:122, y:21 }, { x:122, y:42 },
        { x:163, y:64 }, { x:142, y:64 }, { x:122, y:64 }  // right thumb cluster
      ]

      const flags = [
        // left
        4, 4, 4, 4, 4, 4,   
        4, 4, 4, 4, 4, 4,
        4, 4, 4, 4, 4, 4,
        4, 4, 4,
        // right
        4, 4, 4, 4, 4, 4,
        4, 4, 4, 4, 4, 4,
        4, 4, 4, 4, 4, 4,
        4, 4, 4
      ]
      
      points.forEach((item, index)=>{
        const circle = new Konva.Circle({
          x: item.x*5,
          y: item.y*5,
          radius: flags[index]==4?8:10,
          fill: flags[index]==4?'red':'blue',
          stroke: 'black',
          strokeWidth: 1,
        });
        // add the shape to the layer
        layer.add(circle);
      })

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
