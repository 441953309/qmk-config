<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Circle Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;

        #container{
          margin: 10px;
          display: inline-block;
          border: 1px solid black;
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const stage = new Konva.Stage({
        container: 'container',
        width: 224*5,
        height: 64*5,
      });

      const layer = new Konva.Layer();

      const points = [
        // Left side underglow
        {x: 85, y:16}, {x: 50, y:13}, {x: 16, y:20}, {x: 16, y:38}, {x: 50, y:48}, {x: 85, y:52},
        // left
        { x: 95, y:63 }, { x: 85, y:39 }, { x: 85, y:21 }, { x: 85, y: 4 }, // col 5
        { x: 68, y: 2 }, { x: 68, y:19 }, { x: 68, y:37 }, { x: 80, y:58 }, // col 4
        { x: 60, y:55 }, { x: 50, y:35 }, { x: 50, y:13 }, { x: 50, y: 0 }, // col 3
        { x: 33, y: 3 }, { x: 33, y:20 }, { x: 33, y:37 }, // col 2
        { x: 16, y:42 }, { x: 16, y:24 }, { x: 16, y: 7 }, // col 1
        { x: 0, y:  7 }, { x:  0, y:24 }, { x:  0, y:41 }, // col 0
        // Right side underglow
        {x: 139, y:16}, {x: 174, y:13}, {x: 208, y:20}, {x: 208, y:38}, {x: 174, y:48}, {x: 139, y:52},
        // right
        { x:129, y:63 }, { x:139, y:39 }, { x:139, y:21 }, { x:139, y: 4 }, // col 5
        { x:156, y: 2 }, { x:156, y:19 }, { x:156, y:37 }, { x:144, y:58 }, // col 4
        { x:164, y:55 }, { x:174, y:35 }, { x:174, y:13 }, { x:174, y: 0 }, // col 3
        { x:191, y: 3 }, { x:191, y:20 }, { x:191, y:37 }, // col 2
        { x:208, y:42 }, { x:208, y:24 }, { x:208, y: 7 }, // col 1
        { x:224, y: 7 }, { x:224, y:24 }, { x:224, y:41 }, // col 0
      ]

      const flags = [
        // Left side underglow
        2, 2, 2, 2, 2, 2,
        // left
        4, 4, 4, 4,
        4, 4, 4, 4,
        4, 4, 4, 4,
        4, 4, 4,
        4, 4, 4,
        4, 4, 4,
        // Right side underglow
        2, 2, 2, 2, 2, 2,
        // right
        4, 4, 4, 4,
        4, 4, 4, 4,
        4, 4, 4, 4,
        4, 4, 4,
        4, 4, 4,
        4, 4, 4,
      ]
      
      points.forEach((item, index)=>{
        const circle = new Konva.Circle({
          x: item.x*5,
          y: item.y*5,
          radius: flags[index]==4?8:10,
          fill: flags[index]==4?'red':'blue',
          stroke: 'black',
          strokeWidth: 1,
        });
        // add the shape to the layer
        layer.add(circle);
      })

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
